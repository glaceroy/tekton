apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: el-github-eventlistener.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: el-github-eventlistener
                port:
                  number: 8080