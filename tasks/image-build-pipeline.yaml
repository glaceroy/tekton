apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pipeline-git-clone-build-push-deploy
spec:
  description: |
    this pipeline offers a typical CI/CD process, with a flow including:
    - fetching a git repository as the source
    - using buildah to build a Docker image by Dockerfile
    - pusing the built Docker image to a desired repository
    - deploying it to Kubernetes cluster
  
  # Parameters
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  - name: tag-name
    type: string
    description: The git tag to clone.
  - name: python-file
    type: string
    description: The python file to lint
  - name: image-full-path-with-tag
    type: string
    description: The image full path to host the built image, with version tag, e.g. image-registry.openshift-image-registry.svc:5000/tekton-pipelines/spring-boot-docker:v1.0.0.
  - name: deployment-manifest
    type: string
    description: The manifest file for deployment.

  # Workspaces
  workspaces:
  - name: workspace
  - name: empty-dir
  
  # Taksks
  tasks:

  # 1. Task - fetch-repository
  - name: fetch-repository
    taskRef:
      name: git-clone
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: $(params.tag-name)
    - name: deleteExisting
      value: "true"
    workspaces:
    - name: output
      workspace: workspace

  # 2. Task - python tests - pylint
  - name: pylint
    taskRef:
      name: pylint
    runAfter:
    - fetch-repository
    params:
      - name: path
        value: "$(params.python-file)"
    workspaces:
      - name: source
        workspace: workspace

  # 3. Task - buildah build & push
  - name: build-and-push
    taskRef:
      name: buildah
    runAfter:
    - pylint
    params:
      - name: IMAGE
        value: "$(params.image-full-path-with-tag)"
      - name: TLSVERIFY
        value: "false"
    workspaces:
      - name: source
        workspace: workspace

  # 3. Task - kubectl deploy
  - name: deploy
    taskRef:
      name: kubernetes-actions
    runAfter:
    - build-and-push
    params:
      - name: script
        value: |
          kubectl apply -f $(params.deployment-manifest)
          echo "----------"
          kubectl get deployment
    workspaces:
      - name: kubeconfig-dir
        workspace: empty-dir
      - name: manifest-dir
        workspace: empty-dir